<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <div class="bg-zinc-800 flex flex-col md:flex-row p-2 rounded-xl">
        <!-- Image -->
        <img
          src="./images/image.jpg"
          alt=""
          class="object-fit h-80 md:h-64 rounded-xl md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
        />
        <!-- Content -->
        <div class="p-6 md:p-12">
          <h1
            class="font-serif font-medium text-white text-xl text-center md:text-left"
          >
            Get diet and fitness tips in your inbox
          </h1>
          <p
            class="my-4 text-white leading-5 max-w-xs text-xs tracking-normal text-center md:text-left"
          >
            Eat better and exercise better. Sign up for the Diet and Fitness
            newsletter.
          </p>
          <div
            class="mt-5 flex flex-col md:flex-row space-y-4 md:space-x-4 md:space-y-0"
          >
            <input
              type="text"
              class="p-2 px-4 text-center rounded-lg md:text-left text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs focus:outline-none md:text-left"
              placeholder="Enter your email address"
            />
            <button
              class="py-3 px-5 bg-lime-500 hover:bg-lime-700 hover:text-white rounded-md text-xs text-zinc-800 duration-500"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
